apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: sanderwieringa/react-app:latest
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: front-end-loadbalancer
spec:
  selector:
    app: react-app-loadbalancer
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: LoadBalancer
